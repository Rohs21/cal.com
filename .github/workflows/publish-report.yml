on:
  workflow_call:
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  publish-report:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      # Unique URL path for each workflow run attempt
      HTML_REPORT_URL_PATH: reports/${{ github.head_ref }}/${{ github.run_id }}/${{ github.run_attempt }}
      BRANCH_REPORTS_DIR: reports/${{ github.head_ref }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v4
        with:
          repository: calcom/test-results
          ref: gh-pages
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: Set Git User
        # see: https://github.com/actions/checkout/issues/13#issuecomment-724415212
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Check for workflow reports
        run: |
          if [ -z "$(ls -A $BRANCH_REPORTS_DIR)" ]; then
            echo "BRANCH_REPORTS_EXIST="false"" >> $GITHUB_ENV
          else
            echo "BRANCH_REPORTS_EXIST="true"" >> $GITHUB_ENV
          fi
      - name: Cleanup old HTML reports
        if: ${{ env.BRANCH_REPORTS_EXIST == 'true' }}
        timeout-minutes: 3
        run: |
          rm -rf $BRANCH_REPORTS_DIR
          git add .
          git commit -m "workflow: remove all reports for branch ${{ github.head_ref }}"
      - name: Download zipped HTML report
        uses: actions/download-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_number }}-${{ github.run_attempt }}
          path: ${{ env.HTML_REPORT_URL_PATH }}
      - name: Download junit XML report
        uses: actions/download-artifact@v4
        with:
          name: junit-report--attempt-${{ github.run_number }}-${{ github.run_attempt }}
          path: junit-results
        continue-on-error: true
      - name: Push HTML Report
        timeout-minutes: 3
        # commit report, then try push-rebase-loop until it's able to merge the HTML report to the gh-pages branch
        # this is necessary when this job running at least twice at the same time (e.g. through two pushes at the same time)
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done
      - name: Output Report URL as Workflow Annotation
        id: url
        run: |
          FULL_HTML_REPORT_URL=https://calcom.github.io/test-results/$HTML_REPORT_URL_PATH
          echo "::notice title=ğŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"
          echo "link=$FULL_HTML_REPORT_URL" >> $GITHUB_OUTPUT
      - name: Check for test failures
        id: test-failures
        run: |
          HAS_FAILURES=false
          
          # Check if junit XML file exists and parse it
          if [ -f "junit-results/results.xml" ]; then
            FAILURES=$(grep -o 'failures="[0-9]*"' junit-results/results.xml | grep -o '[0-9]*' || echo "0")
            ERRORS=$(grep -o 'errors="[0-9]*"' junit-results/results.xml | grep -o '[0-9]*' || echo "0")
            
            if [ "$FAILURES" -gt 0 ] || [ "$ERRORS" -gt 0 ]; then
              HAS_FAILURES=true
            fi
          fi
          
          echo "has-failures=$HAS_FAILURES" >> $GITHUB_OUTPUT
          echo "E2E test failures detected: $HAS_FAILURES"
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: <!-- GENERATED-E2E-RESULTS -->
      - name: Delete existing comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- DELETED-E2E-RESULTS -->
            _This comment has been replaced with updated results._
      - name: Create new comment
        if: steps.test-failures.outputs.has-failures == 'true'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- GENERATED-E2E-RESULTS -->
            ## E2E Test Results âŒ
            
            Some E2E tests are failing. Please check the detailed report for more information.
            
            ğŸ“‹ [View detailed results](${{ steps.url.outputs.link }})
